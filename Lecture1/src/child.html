<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Child_styling</title>
	<style>				
		ol > li
		{
			color: red;	
		}
	</style>				
</head>
<body>
	<h1>Some List items: </h1>
	 <ol>
 		<li>First Item</li>
        	<li>Second Item</li>
		<ul>
			<li>sublist item1</li>
			<li>sublist item2</li>
			<li>sublist item3</li>
		</ul>

        </ol>
        <ul>
        	<li>ul Item1</li>
        	<li>ul Item2</li>
        	<li>ul Item3</li>
        </ul>
</body>
</html>
