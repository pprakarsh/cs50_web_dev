<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Style-forms</title>
	<style>
		input[type="text"]
		{
			color:grey;
		}
		input[type="number"]
		{
			color:yellow;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" placeholder="Name" name="name">
		<input type="text" placeholder="School" name="school">
		<input type="number" placeholder="Age" name="age">
	</form>
</body>
</html>
